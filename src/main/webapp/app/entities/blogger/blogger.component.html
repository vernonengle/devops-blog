<div>
    <h2 id="page-heading">
        <span jhiTranslate="blogApp.blogger.home.title">Bloggers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-blogger" [routerLink]="['/blogger/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="blogApp.blogger.home.createLabel">
            Create new Blogger
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bloggers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blogApp.blogger.username">Username</span></th>
            <th><span jhiTranslate="blogApp.blogger.email">Email</span></th>
            <th><span jhiTranslate="blogApp.blogger.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blogger of bloggers ;trackBy: trackId">
                <td><a [routerLink]="['/blogger', blogger.id, 'view' ]">{{blogger.id}}</a></td>
                <td>{{blogger.username}}</td>
                <td>{{blogger.email}}</td>
                <td>
                    {{blogger.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/blogger', blogger.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/blogger', blogger.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'blogger', { outlets: { popup: blogger.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
