<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="blogApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.comment.content">Content</span></dt>
                <dd>
                    <span>{{comment.content}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.comment.blog">Blog</span></dt>
                <dd>
                    <div *ngIf="comment.blog">
                        <a [routerLink]="['/blog', comment.blog?.id, 'view']">{{comment.blog?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="blogApp.comment.blogger">Blogger</span></dt>
                <dd>
                    <div *ngIf="comment.blogger">
                        <a [routerLink]="['/blogger', comment.blogger?.id, 'view']">{{comment.blogger?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
