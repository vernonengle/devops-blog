<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-comment-heading" jhiTranslate="blogApp.comment.home.createOrEditLabel">Create or edit a Comment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!comment.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="comment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.comment.content" for="field_content">Content</label>
                    <textarea class="form-control" name="content" id="field_content"
                        [(ngModel)]="comment.content" ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.comment.blog" for="field_blog">Blog</label>
                    <select class="form-control" id="field_blog" name="blog" [(ngModel)]="comment.blog" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="blogOption.id === comment.blog?.id ? comment.blog : blogOption" *ngFor="let blogOption of blogs; trackBy: trackBlogById">{{blogOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.comment.blogger" for="field_blogger">Blogger</label>
                    <select class="form-control" id="field_blogger" name="blogger" [(ngModel)]="comment.blogger" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bloggerOption.id === comment.blogger?.id ? comment.blogger : bloggerOption" *ngFor="let bloggerOption of bloggers; trackBy: trackBloggerById">{{bloggerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
